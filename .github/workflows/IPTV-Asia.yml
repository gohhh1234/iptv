name: Update IPTV

on:
#   schedule:
#     - cron: 0 0 6,17,23 * * ? 
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date -u -d '+8 hour' '+%Y.%m.%d %H:%M:%S')"

      - name: Download
        run: |
          curl https://iptv-org.github.io/iptv/regions/asia.m3u > asia.m3u
          # 更新时间
          sed -i "/asia.m3u/c\\// update time: $(date -u -d '+8 hour' '+%Y.%m.%d %H:%M:%S')" ./asia.m3u

      - name: Commit And Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git diff --exit-code ||  git commit -a -m "${{ steps.date.outputs.date }}"
          git push origin master

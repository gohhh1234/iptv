name: Update IPTV txt

on:
#   schedule:
#     - cron: 0 0 6,17,23 * * ? 
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |
        # cms.gohkh6.my.eu.org
        rm -f live.txt && wget https://cms.gohkh6.my.eu.org/live.txt -O live.txt
        
        
        # 月光宝盒
        rm -f bhzb.txt && wget https://gitcode.net/ygbh66/test/-/raw/master/bhzb.txt -O bhzb.txt
        sed -i 's/馬來西亞测试_555,#genre#/馬來西亞测试,#genre#/' bhzb.txt
        sed -i 's/新加坡测试_555,#genre#/新加坡测试,#genre#/' bhzb.txt  
        sed -i 's/新闻测试_555,#genre#/新闻测试,#genre#/' bhzb.txt
        sed -i 's/音乐测试_555,#genre#/音乐测试,#genre#/' bhzb.txt
        sed -i 's/体育测试_555,#genre#/体育测试,#genre#/' bhzb.txt
        sed -i 's/知识测试_555,#genre#/知识测试,#genre#/' bhzb.txt
        sed -i 's/电影测试_555,#genre#/电影测试,#genre#/' bhzb.txt
        sed -i 's/💞GA测试1_555,#genre#/GA测试1,#genre#/' bhzb.txt
        sed -i 's/弯弯测试_555,#genre#/弯弯测试,#genre#/' bhzb.txt
        sed -i '/🌈彩虹頻道_555,#genre#/,$d' bhzb.txt
        
        
        # tw
        rm -f tw.txt && wget https://gohhh1234.github.io/iptv/twtw.txt -O tw.txt
        sed -i '1i\弯弯,#genre#' tw.txt
        

         # 整合源
        rm -f IPTV.txt && touch IPTV.txt
        cat live.txt >> IPTV.txt
        cat tw.txt >> IPTV.txt
        cat bhzb.txt >> IPTV.txt
        
       
    
    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -a -m "${{ steps.date.outputs.date }}"

    - name: Push
      run: git push origin master
